<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita Medica</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="thanksu.html" method="get">
        <label for="Nombre">NOMBRE</label><br>
        <input type="text" id="Nombre" placeholder="juan perez"/><br>
        <label for="Direccion">DIRECCION</label><br>
        <input type="text" id="Direccion" placeholder="Avenida feliz 234"/><br>
        <label for="Medica">ESPECIALIDAD MEDICA</label><br>
        <select id="medica">
            <option value="interna">MEDICINA INTERNA</option>
            <option value="general">MEDICINA GENERAL</option>
            <option value="traumatologia">TRAUMATOLOGIA</option>
            <option value="nutricionista">NUTRICIONISTA</option>
        </select><br>      
        <label for="fecha">FECHA</label><br>
        <input type="date" id="fecha"/><br>
        <label for="hora">HORA</label><br>
        <input type="time" id="hora"/><br>
        <label for="correo">CORREO</label><br>
        <input type="email" id="coreo" placeholder="joaco@gmail.com"/><br>
        <button type="submit">CONFIRMAR</button>
    </form>
</body>
</html>
